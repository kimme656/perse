<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
   <div id="wrap">
    <img src="./images/back1_img.png" alt="배경이미지">
    <div id="log_wrap">
        <div class="log_left">
                <p>welcome</p>
        </div>
        <div class="log_right">
            <form action="#" method="post" id="login_form" name="login_form">
                <fieldset style="border: 0;">
                    <div class="log_cont">
                        <em>fall in coffee</em>
                        <div class="log_txt">
                            <label for="id">ID</label>
                            <input type="text" id="id" name="id" class="input_txt" placeholder="ID" maxlength="20" minlength="8" required="required">
                            <label for="pw">PW</label>
                            <input type="text" id="pw" name="pw" class="input_txt" placeholder="pw" required="required">
                        </div>
                        <p><input type="checkbox" id="box" name="box" class="input_check">remember me?</p>
                        <div class="kakao">카카오톡 로그인</div>
                        <div class="facebook">페이스북 로그인</div>
                        <ul>
                            <li><a href="../index.html">Sign Up</a></li>
                            <li><a href="../index.html">Sign In</a></li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
   </div>
</body>
</html>
